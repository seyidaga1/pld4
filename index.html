<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="intro">
            <div class="intro-text">
                <h1>Welcome to My Business</h1>
                <p>I create amazing digital solutions to help your brand grow online.</p>
            </div>
            <div class="intro-image">
                <img src="https://via.placeholder.com/400x250" alt="Business image">
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
            <p>Phone: +123 456 7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Business | Follow us on
            <a href="#">Twitter</a>, 
            <a href="#">LinkedIn</a>
        </p>
    </footer>

</body>
</html>
